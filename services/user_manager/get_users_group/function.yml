get_users_group:
  handler: services/user_manager/get_users_group/lambda_function.handler
  events:
    - http:
        method: GET
        path: /user_manager/get_users/{tenant_id}
        cors:
            origin: 'https://main.d2p5zbpxldnu9d.amplifyapp.com' # <-- Specify allowed origin
            headers: # <-- Specify allowed headers
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
        authorizer:
          name: lambda_authorizer
          identitySource: method.request.header.Authorization
          type: token
  package:
    patterns:
      - services/user_manager/get_users_group/lambda_function.py
  environment:
    COGNITO_POOL_ID:
        Ref: CognitoUserPool
  iamRoleStatements:
    - Effect: "Allow"
      Action: 
        - cognito-idp:ListUsersInGroup
      Resource: 
        Fn::GetAtt: [CognitoUserPool, Arn]