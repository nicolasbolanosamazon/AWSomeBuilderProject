create_user:
  handler: services/user_manager/create_user/lambda_function.handler
  events:
    - http:
        method: POST
        path: /user_manager/create_user
        cors:
            origin: 'https://main.d2p5zbpxldnu9d.amplifyapp.com' # <-- Specify allowed origin
            headers: # <-- Specify allowed headers
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
        authorizer:
          name: lambda_authorizer
          identitySource: method.request.header.Authorization
          type: token
  package:
    patterns:
      - services/user_manager/create_user/lambda_function.py
  environment:
    COGNITO_POOL_ID:
        Ref: CognitoUserPool
    TABLE_NAME: ${self:custom.tenantTable}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - cognito-idp:AdminCreateUser
        - cognito-idp:AdminAddUserToGroup
      Resource:
        Fn::GetAtt: [CognitoUserPool, Arn]
    - Effect: "Allow"
      Action: 
        - dynamodb:GetItem
      Resource: 
        Fn::GetAtt: [TenantTableDynamo, Arn]
    - Effect: "Allow"
      Action:
        - secretsmanager:GetSecretValue
      Resource: "*"