create_user:
  handler: services/user_manager/create_user/lambda_function.handler
  events:
    - http:
        method: POST
        path: /user_manager/create_user
        cors: true
  package:
    patterns:
      - services/user_manager/create_user/lambda_function.py
  environment:
    COGNITO_POOL_ID:
        Ref: CognitoUserPool
    TABLE_NAME: ${self:custom.tenantTable}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - cognito-idp:AdminCreateUser
        - cognito-idp:AdminAddUserToGroup
      Resource:
        Fn::GetAtt: [CognitoUserPool, Arn]
    - Effect: "Allow"
      Action: 
        - dynamodb:GetItem
      Resource: 
        Fn::GetAtt: [TenantTableDynamo, Arn]
    - Effect: "Allow"
      Action:
        - secretsmanager:GetSecretValue
      Resource: "*"