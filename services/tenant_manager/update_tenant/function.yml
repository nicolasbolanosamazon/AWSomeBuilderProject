update_tenant:
  handler: services/tenant_manager/update_tenant/lambda_function.handler
  events:
    - http:
        method: POST
        path: /tenant_managment/update_tenant
        cors:
            origin: 'https://main.d2p5zbpxldnu9d.amplifyapp.com' # <-- Specify allowed origin
            headers: # <-- Specify allowed headers
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
        authorizer:
          name: lambda_authorizer
          identitySource: method.request.header.Authorization
          type: token
  package:
    patterns: 
      - services/tenant_manager/update_tenant/lambda_function.py
  environment:
    TABLE_NAME: ${self:custom.tenantTable}
  iamRoleStatements:
    - Effect: "Allow"
      Action: 
        - dynamodb:UpdateItem
      Resource: 
        Fn::GetAtt: [TenantTableDynamo, Arn]