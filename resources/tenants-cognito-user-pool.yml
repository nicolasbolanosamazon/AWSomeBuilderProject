Resources:
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      # Generate a name based on the stage
      UserPoolName: tenants-${self:custom.stage}-user-pool
      # Set email as an alias
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      Schema:
        - Name: "fullname"
          Required: True
          AttributeDataType: "String"
          Mutable: True
        - Name: "tenantId"
          Required: True
          AttributeDataType: "String"
          Mutable: True
        - Name: "email"
          Required: True
          AttributeDataType: "String"
          Mutable: True

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      # Generate an app client name based on the stage
      ClientName: tenants-${self:custom.stage}-user-pool-client
      UserPoolId:
        Ref: CognitoUserPool
      GenerateSecret: false

# Print out the Id of the User Pool that is created
Outputs:
  UserPoolId:
    Value:
      Ref: CognitoUserPool

  UserPoolClientId:
    Value:
      Ref: CognitoUserPoolClient
