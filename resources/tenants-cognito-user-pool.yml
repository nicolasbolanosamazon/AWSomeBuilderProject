Resources:
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      # Generate a name based on the stage
      UserPoolName: tenants-${self:custom.stage}-user-pool
      # Set email as an alias
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      Schema:
        - AttributeDataType: String
          Mutable: True
          Name: tenant_id
          Required: False
        - AttributeDataType: String
          Mutable: True
          Name: tenant_user_role
          Required: False
        - AttributeDataType: String
          Mutable: True
          Name: full_name
          Required: False

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      # Generate an app client name based on the stage
      ClientName: tenants-${self:custom.stage}-user-pool-client
      UserPoolId:
        Ref: CognitoUserPool
      CallbackURLs: 
        - https://main.d2p5zbpxldnu9d.amplifyapp.com/
        - https://main.d2p5zbpxldnu9d.amplifyapp.com/welcome/
        - http://localhost:3000/
        - http://localhost:3000/welcome/
      LogoutURLs: 
        - https://main.d2p5zbpxldnu9d.amplifyapp.com/
        - http://localhost:3000
        - http://localhost:3000/welcome/
      DefaultRedirectURI: https://main.d2p5zbpxldnu9d.amplifyapp.com/welcome/
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      AllowedOAuthFlows:
        - code
        - implicit
      AllowedOAuthFlowsUserPoolClient: True
      AllowedOAuthScopes:
        - aws.cognito.signin.user.admin
        - email
        - openid
      SupportedIdentityProviders: 
        - COGNITO

  CognitoUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: octanklmsuserportal
      UserPoolId: 
        Ref: CognitoUserPool

# Print out the Id of the User Pool that is created
Outputs:
  UserPoolId:
    Value:
      Ref: CognitoUserPool

  UserPoolClientId:
    Value:
      Ref: CognitoUserPoolClient
